<!-- <h3>Your Todos</h3> -->
<div class="todos" [ngClass]="{'hide': !showTodos}">
  <div *ngIf="todos.length == 0; else elseBlock">No task to display.</div>
  
  <ng-template #elseBlock>
    <ul>
      <li *ngFor="let todo of todos;">
        <app-todo-item [todo]="todo" 
        (todoDelete)="deleteTodo($event)" 
        (markasDone)="toggleactive($event)"
        (editTodo)="editTask($event)">
      </app-todo-item>
      </li>
    </ul>
  </ng-template>
</div>

<div [ngClass]="{'hide': showTodos}">
  <app-add-todo
  [editTodo]="selectedTodo"
  (todoAdd)="addTodo($event)"
  (todoEdit)="updateTodo($event)">
</app-add-todo>
</div>
