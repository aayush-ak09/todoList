<div class="container my-3">
    <h4> Add A todos</h4>
    <div class="mt=5">

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title"> Todo Title</label>
                <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title"
                    area-describedly="emailHelp">
            </div>
            <div class="form-group">
                <label for="discr"> Todo Description</label>
                <input type="text" [(ngModel)]="discr" class="form-control" name="description" id="desc">
            </div>
            <div class="form-group">
                <label for="strtTime"> Start Time</label>
                <input type="time" [(ngModel)]="startTime" class="form-control" name="startTime" id="sTime">
            </div>
            <div class="form-group">
                <label for="endTime"> End Time</label>
                <input type="time" [(ngModel)]="endTime" class="form-control" name="endTime" id="eTime">
            </div>
            <div class="form-group">
                <label for="Date">Date</label>
                <input type="date" [(ngModel)]="date" class="form-control" name="date" id="dATE">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
            </div>

        </form>
    </div>
</div>
